<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Vue双向绑定原理</title>
    <script src="./myVue.js"></script>
</head>

<body>
    <div id="myApp">
        <input type="text" style="width:200px" v-model="value">
        <button v-on:click="fn">清空</button>
        <div v-text="value"></div>
        <div v-html="value"></div>
    </div>
</body>
<script>
    var vm = new MyVue({
        el: "#myApp",
        data: {
            value: "<h1>VUE</h1>"
        },
        methods: {
            fn() {
                this.value = "";
            }
        }
    })
</script>

</html>
