<body>
  <script>
    function rabbit(n) {
      let sum = 1
      if (n <= 4) {
        return sum
      }
      n = n - 1
      let a = Math.floor(n / 4)
      let b = (n % 4) + 1
      let c = a * b
      for(let i = 1;i <= a;i++) {
        if(i < a) {
          sum += i * 4
        }
        if(i == a) {
          sum += c
        }
      }
      return sum
    }
    console.log(rabbit(13));
  </script>
</body>

</html>
