<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>去除数组中重复的数</title>
</head>

<body>
  <script>
    // 思路：遍历数组,通过一个新的数组，通过这个新数组去判断里面的存不存在与原数组一样的值，不存在就把原数组的
    // 值放到新的数组里，存在就跳过，达到去重的效果
    var arr = [1, 3, 4, 5, 3, 2, 4, 1]
    function repeat(arr) {
      var arrTemp = []
      var flag = true //用来判断数组中是否存在NaN，当一个NaN存放进去后，就不允许存放了
      for (var i = 0; i < arr.length; i++) {
        if (arrTemp.indexOf(arr[i]) === -1) {
          if (arr[i] !== arr[i]) {
            // 注意 NaN 是不等于NaN的，因此这个判断对于NaN是成立的
            if (flag) { //这个的作用就是，当存了一个NaN后，后面的NaN都部存入了
              arrTemp.push(arr[i])
              flag = false
            }
          }else {
            arrTemp.push(arr[i])
          }
        }
      }
      return arrTemp
    }
    console.log(repeat(arr));
    
    //这种思路无法处理有NaN的数组
    function repeat1(arr) {
      var arrTemp = []
      arrTemp[0] = arr[0]
      var flag = true //用来判断数组中是否存在NaN，当一个NaN存放进去后，就不允许存放了
      for (var i = 0; i < arr.length; i++) {
        for (var j = 0; j < arrTemp.length; j++) {
          if(arrTemp[j] === arr[i]){
            break
          }
          if (j === arrTemp.length - 1) {
            arrTemp.push(arr[i])
          }
        }
      }
      return arrTemp
    }
    // console.log(repeat1(arr));
  </script>
</body>

</html>
