<body>
  <script>
    function getDeep(obj) {
      let res = 1;
      function fn(obj) {
        let arr = [];
        let len = arr.length;
        for (let item in obj) {
          if (typeof obj[item] === 'object') {
            for (let key in obj[item]) {
              arr.push(obj[item][key]);
            }
          }
        }
        if (arr.length > len) {
          res++;
          len = arr.length;
          return fn(arr);
        } else return res;

      }
      return fn(obj);
    }
    let obj = {
      t: 0,
      t1: {
        a: 1,
        b: 2,
        g: { h: 1 },
        c: {
          d: 1,
          e: 2,
          f: { h: 3 }
        },
        
      }
    };
    let obj1 = { a: 0 }
    console.log(getDeep(obj));  //4
    // console.log(getDeep(obj1)); //1
    console.log([] + 1);
  </script>
