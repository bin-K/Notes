<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数的节流和防抖</title>
  <style>
    html,
    body {
      height: 500%;
    }
  </style>
</head>

<body>
  <button>按钮</button>
  <script>
    /*
    函数的节流:一次函数执行后,只有大于设定的执行周期后才会执行第二次
    - 有个需要频繁触发的函数,处于性能优化的考虑,在规定时间内,只让函数第一次触发生效,后面的触发不生效
    
    */
    /**
     * fn:要被节流的函数
     * delay 规定的时间
     */
    function throttle(fn, delay) {
      var lastTime = 0
      return function () {
        var nowTime = Date.now();
        if (nowTime - lastTime > delay) {
          fn.call(this)
          lastTime = Date.now()
        }
      }
    }
    document.onscroll = throttle(function () { console.log('scroll事件触发了' + Date.now()); }, 200)

    /*
    函数防抖:一个频繁触发的函数,在规定时间内,只让最后一次生效,前面触发不生效
    */

    function debounce(fn,delay){
      var timer = null;
      return function(){
         // 清除定时器
        clearTimeout(timer)
        // 重新设置定时器
        timer = setTimeout(function () {
          fn.apply(this)
        }, delay)
      }
    }
    document.querySelector('button').onclick = debounce(function() {console.log('点击事件被触发了'+Date.now());},1000)
  </script>
</body>

</html>
